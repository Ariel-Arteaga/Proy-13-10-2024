<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>
 <style>
    body {
        background-color: black;
    }
    .r {
        position: absolute;
        left: 380px;
        top: 0px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color: rgb(249, 249, 255);
        padding: 0px;
        background-color: rgb(0, 0, 0);
    }
    .container {
        background-color: rgb(51, 48, 53);
        color: aliceblue;
    }
    .form-control {
        background-color: rgb(83, 87, 87);
    }
 </style>
<body>
    <div class="r"><h3>COMPLETE EL FORMULARIO PARA REGISTRARSE</h3></div>
    <div class="container mt-5">
       
        <form>
            
            
            <div class="row">
                <div class="col-md-6  mb-3">
                    <label class="form-label" for="input_name">Nombre:</label>
                    <input type="text" id="input_name" class="form-control">
                </div>
                <div class="col-md-6  mb-3">
                    <label class="form-label" for="input_lastname">Apellido:</label>
                    <input type="text" id="input_lastname" class="form-control">
                </div>
            </div>
            
            
            <label class="form-label" for="input_email">Email:</label>
            <div class="input-group mb-3">    
                <span class="input-group-text">@</span>
                <input type="email" id="input_email" class="form-control">                
            </div>
            
           
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label class="form-label" for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" class="form-control">
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label" for="pais">Departamento:</label>
                    <input type="text" id="pais" class="form-control" list="paises">
                    <datalist id="Departamentos">
                      <option value="La paz">
                      <option value="Santa Cruz">
                      <option value="Cochabamba">
                      <option value="Chuquisaca">
                      <option value="Pando">
                      <option value="Beni">
                      <option value="Tarija">
                      <option value="Oruro">
                      <option value="Potosi">
                    </datalist>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label" for="ciudad">Lenguajes que maneja:</label>
                    <select id="ciudad" class="form-select mb-3">
                      <option value="madrid">C++</option>
                      <option value="barcelona">Python</option>
                      <option value="valencia">Java</option>
                      <option value="sevilla">HTML</option>
                      <option value="sevilla">Linux</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label" for="fecha">Fecha de nacimiento:</label>
                    <input type="date" id="fecha" class="form-control">                    
                </div>                
            </div>

          
            <div class="row">                
                <div class="col-md-4 mb-3">
                    <label class="form-label" for="color">Color de identificación:</label>
                    <input type="color" id="color" class="form-control form-control-color">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label" for="conocimientos">Nivel de conocimientos:</label>
                    <input type="range" id="conocimientos" class="form-range" min="1" max="10">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label" for="foto">Foto de perfil:</label>
                    <input type="file" id="foto" class="form-control">
                </div>
            </div>
            
            
            <div class="row text-center">
                <div class="col-md-4 offset-md-4 mb-3">
                    <label for="intereses">Intereses:</label><br>
                    <div class="form-check form-check-inline">
                      <input type="checkbox" id="tecnologia" value="tecnologia" class="form-check-input">
                      <label for="tecnologia" class="form-check-label">Tecnología</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input type="checkbox" id="negocios" value="negocios" class="form-check-input">
                      <label for="negocios" class="form-check-label">Negocios</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input type="checkbox" id="arte" value="arte" class="form-check-input">
                      <label for="arte" class="form-check-label">Arte</label>
                    </div>
                </div>
            </div>
            
      
     
            <label class="form-label" for="comentarios">Comentarios adicionales:</label>
            <textarea id="comentarios" class="form-control mb-3" rows="4" cols="30"></textarea>
      
    
          
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                <button type="reset" class="btn btn-danger btn-lg">Cancelar</button>
            </div>

          </form>

    </div>

   
</body>
</html>
